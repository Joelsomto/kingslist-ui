<!-- Simple Search Script -->
<script>
    document.getElementById("searchInput").addEventListener("keyup", function () {
        const searchValue = this.value.toLowerCase();
        const rows = document.querySelectorAll("#recipientTable tbody tr");

        rows.forEach(row => {
            const handle = row.cells[1].innerText.toLowerCase();
            const name = row.cells[2].innerText.toLowerCase();
            row.style.display = (handle.includes(searchValue) || name.includes(searchValue)) ? "" : "none";
        });
    });
</script>
